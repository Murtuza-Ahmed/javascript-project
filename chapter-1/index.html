<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="display-input">
            <input type="display" id="number" placeholder="0.00">
        </div>
        <div class="button">
            <button class="change-btn">(</button>
            <button class="change-btn">)</button>
            <button class="change-btn">%</button>
            <button class="change-btn">AC</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="change-btn">/</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="change-btn">*</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="change-btn">-</button>
            <br>
            <button>0</button>
            <button class="bold">.</button>
            <button class="blue">=</button>
            <button class="change-btn">+</button>
        </div>
    </div>


    <!-- SCRIPT FILE -->
    <script src="./assets/javascript/app.js" type="module"></script>
</body>

</html>
